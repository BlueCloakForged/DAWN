apiVersion: dawn.links/v1
kind: Link
metadata:
  name: run.pytest
spec:
  description: Execute pytest on uploaded Python code in isolation
  requires:
    - artifactId: dawn.project.bundle
  produces:
    - artifactId: dawn.test.execution_report
      path: pytest_report.json
  runtime:
    timeoutSeconds: 300
    retries: 0
